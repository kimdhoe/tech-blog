message: >-
  국가는 지역간의 균형있는 발전을 위하여 지역경제를 육성할 의무를 진다. 국민경제자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.
  대통령은 국가의 안위에 관계되는 중대한 교전상태에 있어서 국가를 보위하기 위하여 긴급한 조치가 필요하고 국회의 집회가 불가능한 때에 한하여
  법률의 효력을 가지는 명령을 발할 수 있다.


  군인 또는 군무원이 아닌 국민은 대한민국의 영역안에서는 중대한 군사상 기밀·초병·초소·유독음식물공급·포로·군용물에 관한 죄중 법률이 정한
  경우와 비상계엄이 선포된 경우를 제외하고는 군사법원의 재판을 받지 아니한다.
