---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: now
  label: now
  create: documents
  match: "**/*"
  new_doc_ext: ''
- type: directory
  path: devlogs
  label: devlog
  create: all
  match: "**/*"
  new_doc_ext: mdx
  templates:
  - devlog
- type: document
  path: testing
  label: Testing
  read_only: true
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
